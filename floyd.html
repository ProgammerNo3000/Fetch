<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Fetch the best band of the 80s</h1>
    <img src="" id="pinkfloyd" width="700px" />
    <script>
      console.log("about to fetch a rainbow")
      

      catchPinkfloyd().then((response) => {
        console.log("yay");
      });
      // .catch(error => {
      //   console.log('error!');
      //   console.error(error);
      // });

      async function catchPinkfloyd() {
        const response = await fetch(
          "https://thumbs.dreamstime.com/z/nadarzyn-poland-may-pink-floyd-wall-vinyl-album-display-sale-lp-rock-collection-vinyl-background-pink-floyd-148045320.jpg"
        );
        const blob = await response.blob();
        document.getElementById("pinkfloyd").src = URL.createObjectURL(blob);
      }
      

    </script>
  </body>
</html>
